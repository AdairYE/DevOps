{% load static %}
<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto、Jacob Thornton 以及众多 Bootstrap 贡献者">
    <meta name="generator" content="Hugo 0.91.2">
    <title>小黑屋 · DevOps</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">



    <!-- Favicons -->
<link rel="apple-touch-icon" href="{% static "img/house-fill.svg" %}" sizes="180x180">
<link rel="icon" href="{% static "img/house-fill.svg" %}" sizes="32x32" type="image/png">
<link rel="icon" href="{% static "img/house-fill.svg" %}" sizes="16x16" type="image/png">
<link rel="manifest" href="{% static "img/house-fill.svg" %}">
<link rel="mask-icon" href="{% static "img/house-fill.svg" %}" color="#563d7c">
<link rel="icon" href="{% static "img/house-fill.svg" %}">
<meta name="msapplication-config" content="/docs/4.6/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin" method="post" action="/register/">
    {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">注册</h1><br>
  <label for="text" class="sr-only">用户名</label>
  <input type="text" name="reg_username" id="text" class="form-control" placeholder="用户名" required="" autofocus=""><br>
  <input type="email" name="reg_email" id="inpute" class="form-control" placeholder="邮箱" required="" autofocus=""><br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="reg_password" id="inputPassword" class="form-control" placeholder="密码" required="">
    <input type="password" name="confirm_password" id="inputPassword" class="form-control" placeholder="确认密码" required="">

    {% if retcode == 1 %}
        <div class="alert alert-danger" role="alert">
          {{ err }}
        </div>
    {% endif %}
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" checked="checked"> Remember me
    </label>
  </div>
    <dev class="register">
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </dev>


</form>


    
  

</body><div id="edge-translate-notifier-container" class="edge-translate-notifier-center"></div>


</html>
